<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Tic-tac-toe</title>

    <!-- Author -->
    <meta name="author" content="Daner SHARIFI">
    <!-- Description -->
    <meta name="description" content="Tic Tac Toe is a two-player game in which the objective is to take turns and mark the correct spaces in a 3x3 grid.">
    <!-- Robots -->
    <meta name="robots" content="index, follow">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Tic-tac-toe</h1>
    <div id="gameContainer" class="gameStopped">
        <div class="row">
            <div class="case" data-case="0"></div>
            <div class="case" data-case="1"></div>
            <div class="case" data-case="2"></div>
        </div>
        <div class="row">
            <div class="case" data-case="3"></div>
            <div class="case" data-case="4"></div>
            <div class="case" data-case="5"></div>
        </div>
        <div class="row">
            <div class="case" data-case="6"></div>
            <div class="case" data-case="7"></div>
            <div class="case" data-case="8"></div>
        </div>
    </div>
    <div id="setup">
        <div class="row">
            <div class="modes">
                <div class="mode">
                    <input type="radio" name="mode" id="pcMode" value="computer" checked>
                    <label for="pcMode">Play against your PC</label>
                </div>
                <div class="mode">
                    <input type="radio" name="mode" id="onlineMode" value="online">
                    <label for="onlineMode">Play online</label>
                </div>
            </div>
            <div class="buttons">
                <button type="button" id="start">Play</button>
                <button type="button" id="stop">Surrender</button>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
